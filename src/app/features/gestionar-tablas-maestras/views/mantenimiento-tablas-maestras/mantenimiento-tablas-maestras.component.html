<div class="frame-layout">
    <div class="frame-layout__header">
        <div class="row">
            <div class="col-12 my-2">
                <agrihusa-topbar
                    [titulo]="getNombreMantenimiento"
                    [subtitulo]="'Mantenimiento de tablas maestras'"
                    [showCancel]="false"
                ></agrihusa-topbar>
            </div>
        </div>
    </div>
    
    <div class="frame-layout__body">
        <div class="nl-card">
            <ul
                ngbNav
                #nav="ngbNav"
                class="nav-tabs d-flex flex-nowrap"
                (activeIdChange)="onTabActivated($event)"
            >
                <li [ngbNavItem]="1" [destroyOnHide]="true">
                    <a ngbNavLink placement="bottom">
                        <span class="feather icon-list icon-md"></span>
                        <span class="ms-1">Estado despacho</span>
                    </a>
                    <ng-template ngbNavContent>
                        <div class="nl-card">
                            <div class="p-content d-flex justify-content-between align-items-center">
                                <span class="title-group-uppercase">Lista de estados de despacho</span>
                                <div class="d-flex gap-2">
                                    <agrihusa-button
                                        color="primary"
                                        icon="plus"
                                        [esIcono]="true"
                                        placement="bottom"
                                        ngbTooltip="Nuevo"
                                    ></agrihusa-button>
                                    <agrihusa-button
                                        color="primary"
                                        variant="outlined"
                                        icon="edit-2"
                                        [esIcono]="true"
                                        placement="bottom"
                                        ngbTooltip="Editar"
                                    ></agrihusa-button>
                                    <agrihusa-button
                                        color="primary"
                                        variant="outlined"
                                        icon="trash"
                                        [esIcono]="true"
                                        placement="bottom"
                                        ngbTooltip="Eliminar"
                                    ></agrihusa-button>
                                </div>
                            </div>

                            <agrihusa-tabla-est-despacho
                                [datasource]="dataEstDespacho"
                                [loading]="loading"
                                [totalItems]="totalItemsEstDespacho"
                                [page]="page"
                                [pageSize]="pageSize"
                                [filaSeleccionada]="filaSeleccionada"
                                (seleccionar)="onSeleccionarItemActivo($event)"
                                (paginar)="onChangePaginate($event)"
                            ></agrihusa-tabla-est-despacho>
                        </div>
                    </ng-template>
                </li>
                <li [ngbNavItem]="2">
                    <a ngbNavLink placement="bottom">
                        <span class="feather icon-list icon-md"></span>
                        <span class="ms-1">Estado documento</span>
                    </a>
                    <ng-template ngbNavContent>

                    </ng-template>
                </li>
            </ul>
            <div class="flex-grow-1">
                <div [ngbNavOutlet]="nav"></div>
            </div>
        </div>
    </div>
</div>
