<div class="container-fluid g-0">
	<div class="row justify-content-between align-items-center">
		<div class="col-12 col-sm">
			<h4 class="fw-bold mb-0 text-uppercase">{{ titulo }}</h4>
			<div>
				<span class="title-name-page text-uppercase">{{ subtitulo }}</span>
			</div>
		</div>
		<div class="col-12 col-sm-auto rigth-slot">
			<ng-content></ng-content>
		</div>
		<div class="col-12 col-sm-auto rigth-slot-default" *ngIf="showCancel">
			<a
				*ngIf="isLocalRoute"
				type="button"
				class="btn-cancel"
				[routerLink]="toUrl"
			>
				<span class="feather icon-x me-1"></span> Cerrar
			</a>

			<a
				*ngIf="!isLocalRoute"
				type="button"
				class="btn-cancel"
				[href]="toUrl"
			>
				<span class="feather icon-x me-1"></span> Cerrar
			</a>
		</div>
	</div>
</div>
